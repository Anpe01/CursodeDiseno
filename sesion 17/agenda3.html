<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/agenda3.css">

<body onload="actualizarDatos()">

    <div id="contenedor">
        <header>
            <h3>Mi agenda de contactos</h3>
            <hr>
        </header>

        <form >
            <span> Nombre: </span>
            <input type="text" placeholder="nombre" id="nombre" required> <br><br>
            <span> Numero:</span> 
            <input type="text" placeholder="numero de celular"  id="numero"> <br><br>
            <span> Email: </span> 
            <input type="email" placeholder="correo"  id="correo" required> 
        </form>
        <hr>

        <div>
            <button type="button" onclick="guardarDato()"> Guardar </button>
            <button type="button" onclick="recuperarDato()" > Recuperar </button>
            <button type="button" onclick="eliminarDato()" > Eliminar </button>
            <button type="button" onclick="eliminarTodo()" > Eliminar todos </button>
        </div>
        <hr>

        <span class="titu">Nombre</span>  <span class="titu">Numero</span> <span class="titu">Email</span><br>
        <ul id="contactos"></ul>

    </div>
    <script type="text/javascript" src="js/agenda3.js"></script>
    
</body>
</html>
