<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/proyecto04.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div id="contenedor">

        <center>

            <fieldset  >
                <h1 style="text-align: center">Nuevo Usuario</h1>  <br>
    
                <center>
                       <input type="button"  value="Registro con Facebook" >
                      <input type="button" value="Registro con Google"> 
                </center>
               
             
                <p style="text-align: center">O registrarse con</p>
    
    
                <center>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombres" required >
                    <input type="text" name="apellido" id="apellidos" placeholder="Apellidos" required> <br>
                    <input type="email" name="correo" id="correo" placeholder="micorreo@dominio.com" required><br>
                    <input type="text" name="contraseña" id="contraseña" placeholder="su contraseña" required> <br>
                </center>
                <br>
    
                <center> <input type="checkbox" name="check" id="check"> Al crear esta cuenta, aceptas  nuestros <b> <a href="https://policies.google.com/terms?hl=es" target="_blank"> terminos y condiciones</a></b> </center>
                <br>
    
                <center><input type="submit" value="Enviar" ></center>
                
    
            </fieldset>

        </center>
       
          


    </div>
</body>
</html>
